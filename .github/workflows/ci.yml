name: 'C++ CI'

on: [push]

env:
  WORK_DIR: ./hw9

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.WORK_DIR }}
    steps:
      - name: Project checkout
        uses: actions/checkout@v2
        with:
          submodules: true
